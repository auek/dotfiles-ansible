  ansible.builtin.include_tasks:
    file: nvm.yml
    apply:
      tags:
        - development
        - full

- name: Include node tasks
  ansible.builtin.include_tasks:
    file: node.yml
    apply:
      tags:
        - development
        - full

- name: Include tldr tasks
  ansible.builtin.include_tasks:
    file: tldr.yml
    apply:
      tags:
        - development
        - full

- name: Include ansible-lint tasks
  ansible.builtin.include_tasks:
    file: ansible_lint.yml
    apply:
      tags:
        - development
        - full
