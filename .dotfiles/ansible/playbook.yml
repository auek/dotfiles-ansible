- name: Setup dev environment
  hosts: localhost
  tasks:
    - block:
        - name: Install with apt
          include_tasks: tasks/apt.yml
        - name: Set zsh as shell
          ansible.builtin.user:
            name: devuser
            shell: /bin/zsh
      become: true
    - name: Stow dotfiles
      command: chdir=/home/devuser/.dotfiles make
    - name: Download Oh My Zsh installation script
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
        dest: /tmp/install_ohmyzsh.sh
        mode: "0644"
    - name: Run Oh My Zsh installation script
      command: sh /tmp/install_ohmyzsh.sh --unattended --keep-zshrc
      register: ohmyzsh_result
      failed_when: "'FAILED' in ohmyzsh_result.stderr"
    - name: Install zsh-autosuggestions
      ansible.builtin.git:
        repo: https://github.com/zsh-users/zsh-autosuggestions
        dest: /home/devuser/.oh-my-zsh/custom/plugins/zsh-autosuggestions

